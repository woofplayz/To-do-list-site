<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="sidebar">
        <h1 class="title">Welcome, User</h1>
        <div class="sidebar-content">
          <button id="theme-toggle" class="toggle-button">Switch Theme</button>
          <button id="reorder-toggle" class="toggle-button">Toggle Reorder</button>
          <button id="delete-toggle" class="toggle-button">Toggle Delete</button>
          
        </div>
        
      </div>
      <div class="main-content">
        <div class="main-list">
          <div class="to-do-list">
            <h2 class="title2">To Do</h2>
          </div>
          <div class="done-list">
            <h2 class="title2">Completed</h2>
          </div>
        </div>
        <div class="task-section">
          <div class="new-task">
            <input id="new-task" autocomplete="off" placeholder="+ Add Task" class="add-task" />
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
  <script>
    const themeToggleButton = document.getElementById("theme-toggle");
  
    themeToggleButton.addEventListener("click", () => {
      document.documentElement.classList.toggle("light-mode");
    });
  </script>
  
</html>
